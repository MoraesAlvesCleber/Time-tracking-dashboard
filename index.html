<!DOCTYPE html>
<html lang="en">

<head>

      <div class="card card-work">

        <img src="/images/icon-work.svg" alt="">

      </div>
      <div class="card">1 <img src="/images/icon-study.svg" alt="">
        <div class="card2">2</div>
      </div>
      <div class="card">1 <img src="/images/icon-exercise.svg" alt="">
        <div class="card2">2</div>
      </div>

      </div>
