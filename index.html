<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400&family=Nunito+Sans:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <section class="container">

      <div class="card-profile">
        <div class="profile">
          <div class="img-profile">
            <img class="logo-profile" src="/images/image-jeremy.png" alt="Picture of Jeremy">
          </div>
          <div class="profile profile-name">
            <h1 class="profile profile-h1">Report for</h1>
            <h2 class="profile profile-h2">Jeremy Robson</h2>
          </div>
        </div>
        <div class="nav-profile">
          <button class="button" id="daily" onclick="daily()">Daily</button>
          <button class="button" id="weekly" onclick="weekly()">Weekly</button>
          <button class="button" id="monthly" onclick="monthly()">Monthly</button>
        </div>
      </div>

      <section class="card-description">

        <div class="card">
          <div class="image work">
            <img src="/images/icon-work.svg" alt="Imagen Work" class="img card-image">
          </div>
          <div class="description">
            <div class="top-part">
              <h4>Work</h4>
              <img src="/images/icon-ellipsis.svg" alt="Imagem Ellipsis" class="ellipsis">
            </div>
            <div class="button-part">
              <h2 id="hours" class="hours"></h2>
              <div class="last-time"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image play">
            <img src="/images/icon-play.svg" alt="Imagen Play" class="img card-image">
          </div>
          <div class="description">
            <div class="top-part">
              <h4>Play</h4>
              <img src="/images/icon-ellipsis.svg" alt="Imagem Ellipsis" class="ellipsis">
            </div>
            <div class="button-part">
              <h2 id="hours" class="hours"></h2>
              <div class="last-time"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image study">
            <img src="/images/icon-study.svg" alt="Imagen Study" class="img card-image">
          </div>
          <div class="description">
            <div class="top-part">
              <h4>Study</h4>
              <img src="/images/icon-ellipsis.svg" alt="Imagem Ellipsis" class="ellipsis">
            </div>
            <div class="button-part">
              <h2 id="hours" class="hours"></h2>
              <div class="last-time"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image exercise">
            <img src="/images/icon-exercise.svg" alt="Imagen Exercise" class="img card-image">
          </div>
          <div class="description">
            <div class="top-part">
              <h4>Exercise</h4>
              <img src="/images/icon-ellipsis.svg" alt="Imagem Ellipsis" class="ellipsis">
            </div>
            <div class="button-part">
              <h2 id="hours" class="hours"></h2>
              <div class="last-time"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image social">
            <img src="/images/icon-social.svg" alt="Imagen Social" class="img card-image">
          </div>
          <div class="description">
            <div class="top-part">
              <h4>Social</h4>
              <img src="/images/icon-ellipsis.svg" alt="Imagem Ellipsis" class="ellipsis">
            </div>
            <div class="button-part">
              <h2 id="hours" class="hours"></h2>
              <div class="last-time"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image self">
            <img src="/images/icon-self-care.svg" alt="Imagen Self Care" class="img card-image">
          </div>
          <div class="description">
            <div class="top-part">
              <h4>Self Care</h4>
              <img src="/images/icon-ellipsis.svg" alt="Imagem Ellipsis" class="ellipsis">
            </div>
            <div class="button-part">
              <h2 id="hours" class="hours"></h2>
              <div class="last-time"></div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
  <script src="/main.js"></script>
</body>

</html>
